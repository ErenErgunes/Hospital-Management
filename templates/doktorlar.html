<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doktorlarımız - Hayat Hastanesi</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; }
        .header { background-color: #ffffff; padding: 15px 0; border-bottom: 1px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center; }
        .header .logo { font-size: 24px; font-weight: bold; color: #005a9c; }
        .header nav a { margin-left: 20px; text-decoration: none; color: #555; font-weight: 500; }
        .page-title { text-align: center; padding: 50px 0; font-size: 36px; color: #333; }
        .doctors-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .doctor-card { background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .doctor-card h3 { color: #005a9c; margin-top: 0; font-size: 22px; }
        .doctor-card .specialty { font-weight: bold; color: #007bff; margin-bottom: 15px; }
        .footer { background-color: #343a40; color: white; text-align: center; padding: 20px 0; margin-top: 60px; }
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo">Hayat Hastanesi</div>
            <nav>
                <a href="/">Ana Sayfa</a>
                <a href="/doktorlar/">Doktorlarımız</a>
                <a href="#">Bölümlerimiz</a>
                <a href="#">İletişim</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Uzman Doktor Kadromuz</h1>
        
        <div class="doctors-grid">
            {% for doktor in doktorlar %}
                <div class="doctor-card">
                    <h3>{{ doktor.isim_soyisim }}</h3>
                    <p class="specialty">{{ doktor.uzmanlik_alani }}</p>
                    <p>{{ doktor.biyografi }}</p>
                </div>
            {% endfor %}
            </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Hayat Hastanesi. Tüm Hakları Saklıdır.</p>
        </div>
    </footer>

</body>
</html>
